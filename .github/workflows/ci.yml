name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.22'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: CGO_ENABLED=1 go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below 80% threshold"
            exit 1
          fi

      - name: Check coverage delta
        if: github.event_name == 'pull_request'
        run: |
          # Get coverage for this PR
          CURRENT=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')

          # Get coverage from main
          git fetch origin main --depth=1
          git checkout origin/main -- . 2>/dev/null || true
          go test -coverprofile=main.out ./... 2>/dev/null || true
          MAIN=$(go tool cover -func=main.out 2>/dev/null | grep total | awk '{print $3}' | sed 's/%//' || echo "0")

          echo "Main coverage: $MAIN%, PR coverage: $CURRENT%"
          if (( $(echo "$CURRENT < $MAIN" | bc -l) )); then
            echo "::error::Coverage decreased from $MAIN% to $CURRENT%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            cc: gcc
          - goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install cross-compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/apigate-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/apigate

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: apigate-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/apigate-darwin-${{ matrix.goarch }} ./cmd/apigate

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: apigate-darwin-${{ matrix.goarch }}
          path: dist/

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install mingw
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/apigate-windows-amd64.exe ./cmd/apigate

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: apigate-windows-amd64
          path: dist/

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Run go vet
        run: CGO_ENABLED=1 go vet ./...
