name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.22'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Run tests
        run: CGO_ENABLED=1 go test -race ./...

  build-linux:
    name: Build Linux
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            cc: gcc
          - goarch: arm64
            cc: aarch64-linux-gnu-gcc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install cross-compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          go build -trimpath \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }} -extldflags '-static'" \
            -tags 'netgo osusergo' \
            -o apigate-linux-${{ matrix.goarch }} \
            ./cmd/apigate

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: apigate-linux-${{ matrix.goarch }}
          path: apigate-linux-${{ matrix.goarch }}

  build-macos:
    name: Build macOS
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -trimpath \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o apigate-darwin-${{ matrix.goarch }} \
            ./cmd/apigate

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: apigate-darwin-${{ matrix.goarch }}
          path: apigate-darwin-${{ matrix.goarch }}

  build-windows:
    name: Build Windows
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install mingw
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
        run: |
          go build -trimpath \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o apigate-windows-amd64.exe \
            ./cmd/apigate

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: apigate-windows-amd64
          path: apigate-windows-amd64.exe

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release
          # Move and set permissions
          mv dist/apigate-linux-amd64/apigate-linux-amd64 release/
          mv dist/apigate-linux-arm64/apigate-linux-arm64 release/
          mv dist/apigate-darwin-amd64/apigate-darwin-amd64 release/
          mv dist/apigate-darwin-arm64/apigate-darwin-arm64 release/
          mv dist/apigate-windows-amd64/apigate-windows-amd64.exe release/
          chmod +x release/apigate-*
          # Create archives
          cd release
          tar -czf apigate-linux-amd64.tar.gz apigate-linux-amd64
          tar -czf apigate-linux-arm64.tar.gz apigate-linux-arm64
          tar -czf apigate-darwin-amd64.tar.gz apigate-darwin-amd64
          tar -czf apigate-darwin-arm64.tar.gz apigate-darwin-arm64
          zip apigate-windows-amd64.zip apigate-windows-amd64.exe
          # Checksums
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            release/apigate-linux-amd64.tar.gz
            release/apigate-linux-arm64.tar.gz
            release/apigate-darwin-amd64.tar.gz
            release/apigate-darwin-arm64.tar.gz
            release/apigate-windows-amd64.zip
            release/checksums.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux binaries
        uses: actions/download-artifact@v7
        with:
          pattern: apigate-linux-*
          path: dist

      - name: Prepare binaries
        run: |
          mkdir -p build/linux/amd64 build/linux/arm64
          mv dist/apigate-linux-amd64/apigate-linux-amd64 build/linux/amd64/apigate
          mv dist/apigate-linux-arm64/apigate-linux-arm64 build/linux/arm64/apigate
          chmod +x build/linux/*/apigate

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  homebrew:
    name: Update Homebrew
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-rc') && !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') }}
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: apigate
          formula-path: Formula/apigate.rb
          homebrew-tap: artpar/homebrew-tap
          download-url: https://github.com/artpar/apigate/releases/download/v${{ steps.version.outputs.VERSION }}/apigate-darwin-arm64.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        continue-on-error: true
