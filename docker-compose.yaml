version: '3.8'

services:
  apigate:
    build: .
    ports:
      - "8080:8080"  # Proxy
      - "8081:8081"  # Admin
      - "8082:8082"  # Developer Portal
    volumes:
      - ./apigate.yaml:/app/apigate.yaml:ro
      - apigate-data:/app/data
    environment:
      - APIGATE_ADMIN_SECRET=${ADMIN_SECRET:-change-me-in-production}
      - APIGATE_STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
    restart: unless-stopped

  # Optional: PostgreSQL for production
