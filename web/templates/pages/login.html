{{define "content"}}
<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <h1 class="login-title">Admin Login</h1>
        </div>
        <div class="login-body">
            {{if .Success}}
            <div class="alert alert-success mb-4">{{.Success}}</div>
            {{end}}
            {{if .Error}}
            <div class="alert alert-error mb-4">{{.Error}}</div>
            {{end}}
            <form action="/login" method="POST" class="form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" value="{{.Email}}" required class="form-input" autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" required class="form-input">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Sign In</button>
            </form>
            <div class="text-center mt-4">
                <a href="/forgot-password" class="link text-sm">Forgot password?</a>
            </div>
            <div class="text-center mt-4" style="padding-top: 16px; border-top: 1px solid var(--border-color);">
                <span class="text-sm text-secondary">Looking to use our API?</span>
                <a href="/portal" class="link text-sm" style="margin-left: 4px;">Sign up here</a>
            </div>
        </div>
    </div>
</div>
<script>
(function() {
    var alert = document.querySelector('.alert-error');
    if (alert) {
        document.querySelectorAll('input').forEach(function(input) {
            input.addEventListener('input', function() {
                alert.style.display = 'none';
            });
        });
    }
})();
</script>
{{end}}
