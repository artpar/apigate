{{define "content"}}
<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <h1 class="login-title">Forgot Password</h1>
            <p class="text-muted text-sm mt-2">Enter your email to receive a password reset link</p>
        </div>
        <div class="login-body">
            {{if .Success}}
            <div class="alert alert-success mb-4">{{.Success}}</div>
            <div class="text-center mt-4">
                <a href="/login" class="link">Back to Login</a>
            </div>
            {{else}}
            {{if .Error}}
            <div class="alert alert-error mb-4">{{.Error}}</div>
            {{end}}
            <form action="/forgot-password" method="POST" class="form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" value="{{.Email}}" required class="form-input" autofocus>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Send Reset Link</button>
            </form>
            <div class="text-center mt-4">
                <a href="/login" class="link text-sm">&larr; Back to Login</a>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
