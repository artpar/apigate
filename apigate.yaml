server:
  host: "127.0.0.1"
  port: 8080

upstream:
  url: "http://localhost:9000"
  timeout: 30s

auth:
  mode: "local"
  key_prefix: "ak_"

database:
  driver: "sqlite"
  dsn: "apigate_test.db"

logging:
  level: "debug"
  format: "console"

rate_limit:
  burst_tokens: 100
  window_secs: 60

plans:
  - id: "free"
    name: "Free Plan"
    rate_limit_per_minute: 60
    requests_per_month: 1000
  - id: "pro"
    name: "Pro Plan"
    rate_limit_per_minute: 600
    requests_per_month: 100000

metrics:
  enabled: true
