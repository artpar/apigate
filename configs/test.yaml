server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 60s

upstream:
  url: "https://httpbin.org"
  timeout: 30s
  max_idle_conns: 100
  idle_conn_timeout: 90s

database:
  driver: sqlite
  dsn: "./data/test.db"

auth:
  mode: "local"
  key_prefix: "ak_"
  header: "X-API-Key"
  jwt_secret: "test-secret-for-web-ui-jwt-tokens-min-32-chars"

rate_limit:
  enabled: true
  burst_tokens: 10
  window_secs: 60

usage:
  mode: "local"
  batch_size: 100
  flush_interval: 10s

billing:
  mode: "none"

plans:
  - id: free
    name: "Free"
    requests_per_month: 1000
    rate_limit_per_minute: 10
    price_monthly: 0

  - id: pro
    name: "Pro"
    requests_per_month: 50000
    rate_limit_per_minute: 100
    price_monthly: 2900

logging:
  level: debug
  format: console

metrics:
  enabled: true

openapi:
  enabled: true
