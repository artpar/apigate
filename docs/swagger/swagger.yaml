  /health:
    get:
      description: Returns OK if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: 'status: ok'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Liveness check
      tags:
      - Health
  /health/live:
    get:
      description: Returns OK if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: 'status: ok'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Liveness check
      tags:
      - Health
  /health/ready:
    get:
      description: Checks if the service and upstream are ready to handle traffic
      produces:
      - application/json
      responses:
        "200":
          description: 'status: ok'
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: 'status: unhealthy, error: message'
          schema:
            additionalProperties: true
            type: object
      summary: Readiness check
      tags:
      - Health
  /version:
    get:
      description: Returns the version information for the APIGate service
      produces:
      - application/json
      responses:
        "200":
          description: Version information
          schema:
            $ref: '#/definitions/adapters_http.VersionResponse'
      summary: Get service version
      tags:
      - System
securityDefinitions:
  ApiKeyAuth:
    description: API key for authentication
